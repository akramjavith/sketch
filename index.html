<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style.css"/>
    <title>SketchPad</title>
    <style>
      body{
        background-image: url('https://wallpaperaccess.com/full/181630.jpg');
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h1>SketchPad</h1></div>
      <div class="mode">Mode: Coloring</div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button class="blackButton" onclick="changeColor('black')">Black </button>
         
          <button class="blueButton" onclick="changeColor('blue')">blue</button>
          <button class="randomButton" onclick="changeColor('random')"> Rainbow </button>
          <button class="redButton" onclick="changeColor('red')">red</button>

          <button class="eraseButton" onclick="changeColor('white')"> Erase  </button>
         
        <div style="text-align:center">
          <button class="reset" onclick="resetBoard()">Reset</button><br><br>
        </div>
       <div>
          <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)" />
         
           
          <button class="size" style="color:white;background-color:green;">Set Size</button>
       
        </div>
      
      </div>
    </div>
    <footer>
      <p style="color:blue"><b>Link:</b>
<a href="https://github.com/akramjavith/sketch" target="blank"><strong style="color:red;">view project on git</strong> </a>
</p>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
